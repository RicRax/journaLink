
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/login.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>Login Page</title>
</head>
<body>
  <div class="container">
    <form id="myForm">
      <h1>Login</h1>
      <input type="text" placeholder="Username" name="Username" required>
      <input type="password" placeholder="Password" name="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="http://localhost:8080/register">Register</a></p>
    </form>
    <div class="social-login">
      <button class="google-login" onclick="window.location.href='http://localhost:8080/oauth'">Sign in with Google</button>
    </div>
  </div>
  <script>
        $(document).ready(function() {
            // Handle form submission
            $('#myForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission

                var formData = {
                    Username: $('input[name="Username"]').val(),
                    Password: $('input[name="Password"]').val()
                };

                // Send the form data as JSON via POST request
                $.ajax({
                    url: '/login/authentication',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                      window.location = "http://localhost:8080/home";
                                          },
                    error: function(error) {
                        // Handle errors
                    }
                });
            });
        });
    </script>

</body>
</html>
