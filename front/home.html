
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/home2.css">
  <title>Scrollable Vertical List</title>
</head>
<body>
  <div class="container">
    <h1>List of Icons</h1>
    <div class="list-container">
      <ul class="icon-list">
        <!-- Icons will be dynamically added here -->
      </ul>
    </div>
  </div>

  <div class="action-box">
      <button class="action-button" id="addDiaryButton" onclick='window.location.href="http://localhost:8080/home/addDiary"'>Add Diary</button>
      <button class="action-button" id="viewDiaryButton" onclick='window.location.href="http://localhost:8080/home/viewDiary"'>View Diary</button>
      <button class="action-button" id="deleteDiaryButton" onclick='window.location.href="http://localhost:8080/home/deleteDiary"'>Delete Diary</button>
    </div>

<script>document.addEventListener("DOMContentLoaded", function() {
  const iconList = document.querySelector(".icon-list");

  fetch("http://localhost:8080/diary")
    .then(response => response.json())
    .then(data => {
      // Assuming the data is an array of objects with 'icon' and 'label' properties
      data.forEach(item => {
        const listItem = document.createElement("li");
        const labelSpan = document.createElement("span");
        labelSpan.textContent = item.title;
        listItem.appendChild(labelSpan);
        iconList.appendChild(listItem);
      });
    })
    .catch(error => {
      console.error("Error fetching data:", error);
    });
});

</script>
     
</body>
</html>
